---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

patches:
  - target:
      kind: Subscription
      name: ack-s3-controller
    patch: |-
      - op: replace
        path: /spec/channel
        value: 'alpha'
  - target:
      kind: ConfigMap
      name: ack-controller-user-config
    patch: |-
      - op: replace
        path: /metadata/name
        value: 'ack-s3-user-config'
