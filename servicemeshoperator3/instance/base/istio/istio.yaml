kind: Istio
apiVersion: sailoperator.io/v1
metadata:
  name: default
spec:
  namespace: istio-system
  updateStrategy:
    inactiveRevisionDeletionGracePeriodSeconds: 30
    type: InPlace
  version: patch-me-see-overlays-dir
  values:
    meshConfig:
      discoverySelectors:
        - matchLabels:
            istio-discovery: enabled
