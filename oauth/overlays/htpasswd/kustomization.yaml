kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

bases:
  - ../../base

secretGenerator:
- name: htpass-secret
  namespace: openshift-config
  files:
    - htpasswd=files/users.htpasswd
  type: Opaque
  options:
    disableNameSuffixHash: true

patchesJson6902:
  - target:
      group: config.openshift.io
      version: v1
      kind: OAuth
      name: cluster
    path: oauth-htpass-patch.yaml
