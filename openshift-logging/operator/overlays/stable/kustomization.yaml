---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /spec/channel
        value: 'stable'
    target:
      group: operators.coreos.com
      kind: Subscription
      name: cluster-logging
      namespace: openshift-logging
      version: v1alpha1
